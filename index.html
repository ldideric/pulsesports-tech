<!DOCTYPE html>
<html>
<head>
    <title>PULSE Login</title>
    <!-- CSS and JavaScript Files -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/data.js"></script>
    <!-- Responsive Web App -->
    <link rel="manifest" href="/manifest.json">
    <script src="js/loadServiceWorker.js"></script>

    <!-- RWA Color Schemes DON'T DELETE-->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="white">
</head>
<body>
    <img src="./img/image.png" alt="header" class="header-photo" style="
        position: absolute;
        width: 100%;
        display: none;
    ">

    <div class="logo-div">
        <img class="logo-img" src="./img/logo.png">
    </div>

    <hr class="main-line">

    <div class="login-div">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <p class="outputtext">Username or password incorrect</p>
        <div id="forgot-pw">Forgot password?</div>
        <input type="button" name="login-button" id="submit" value="Sign In">
        <div id="signup">Don't have an account? <span class="link">Sign up</span> here.</div>
    </div>
</body>
</html>
