<!DOCTYPE html>
<html>
<head>
    <title>PULSE Overview</title>
    <!-- CSS and JavaScript Files -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/overview.css">
    <script src="js/navbar.js" defer></script>
    <!-- Account validator -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/validator.js"></script>
    <!-- Visual Graphs -->
    <script src="./js/lib/progressbar.min.js" defer></script>
    <script src="./js/progress.js" defer></script>
    <!-- Bootstrap for Caroussel-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Responsive Web App -->
    <link rel="manifest" href="/manifest.json">
    <script src="js/loadServiceWorker.js"></script>

    <!-- RWA Color Schemes DON'T DELETE-->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="white">
    <!-- Disable Pinch Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="containers">
        <div class="body">
            <div class="user">
                <div class="name">
                    <p id="first">Kian</p>
                    <p id="last">Acquoy</p>
                </div>
                <div class="profilepic">
                    <img src="img/blank-profile.png" alt="Profile Picture">
                </div>
            </div>
            <hr>
            <div class="track-work">
                <div class="track">
                    <p id="title">TRACK</p>
                    <p id="content">Muscle/Nerves activity</p>
                </div>
                <div class="work">
                    <p id="title">WORK CAPACITY</p>
                    <p id="content">Acceptable: 92%</p>
                </div>
            </div>
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-interval="false" data-bs-touch="true" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" aria-label="Slide 1" class="active buttons" aria-current="true"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="buttons"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="buttons"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="work-capacity">
                            <div class="title">
                                <p>Work Capacity</p>
                            </div>
                            <div class="WorkCapacityCircle">
                                <!-- Auto Generated -->
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="work-capacity">
                            <div class="title">
                                <p>Steps</p>
                            </div>
                            <div class="StepsCircle">
                                <!-- Auto Generated -->
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="work-capacity">
                            <div class="title">
                                <p>kcal</p>
                            </div>
                            <div class="KCALCircle">
                                <!-- Auto Generated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="carouselExample" class="carousel carousel-dark slide" data-bs-interval="false" data-bs-touch="true" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" aria-label="Slide 1" class="active buttons2" aria-current="true"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2" class="buttons2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3" class="buttons2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item test active">
                        <div class="pulse-index-circle">
                            <p>Pulse <br>Index</p>
                        </div>
                    </div>
                    <div class="carousel-item test">
                        <div class="HeartRate-circle">
                            <p>HeartRate</p>
                        </div>
                    </div>
                    <div class="carousel-item test">
                        <div class="SleepTime-circle">
                            <p>SleepTime</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="navbar">
        <div class="navbarfade"></div>
        <div class="navbarbox">
            <div class="seperator"></div>
            <div class="navitems">
                <div class="navitem" id="navbar-survey">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-question-circle icon" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                      </svg>
                    <div class="icontext">Survey</div>
                </div>
                <div class="navitem" id="navbar-home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house icon" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                      </svg>
                    <div class="icontext">Home</div>
                </div>
                <div class="navitem" id="navbar-overview">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill icon" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                      </svg>
                    <div class="icontext">Overview</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
