<!DOCTYPE html>
<html>
<head>
    <title>PULSE Sign Up</title>
    <!-- CSS and JavaScript Files -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/data.js"></script>
    <!-- Responsive Web App -->
    <link rel="manifest" href="/manifest.json">
    <script src="js/loadServiceWorker.js"></script>

    <!-- RWA Color Schemes DON'T DELETE-->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="white">
</head>
<body>
    <img src="./img/image.png" alt="header" class="header-photo" style="
        position: absolute;
        width: 100%;
        display: none;
    ">

    <div class="logo-div">
        <img class="logo-img" src="./img/logo.png">
    </div>

    <hr class="main-line">

    <div class="login-div">
        <div class="name">
            <p>First name</p>
            <input type="text" name="firsname" id="firstName" placeholder="First name">
            <p>Last name</p>
            <input type="text" name="lastname" id="lastName" placeholder="Last name">
        </div>
        <div>
            <p>Username</p>
            <input type="text" name="username" id="userName" placeholder="Username">
        </div>
        <div>
            <div>
                <label for="age">Birthday</label>
            </div>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender</p>
            <select name="gender" id="gender">
                <option value="">-Select Gender-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Example@gmail.com">
        </div>
        <div>
            <div>
                <label for="password">Password</label>
            </div>
            <input type="password" name="password" id="password1">
        </div>
        <div>
            <div>
                <label for="password">Confirm password</label>
            </div>
            <input type="password" name="password" id="password1">
        </div>
        <div>
            <input type="button" name="login-button" id="submit" value="Submit">
        </div>
        <div id="signup">Already have an account? <a href="index.html">Sign in</a> here.</div>
    </div>
</body>
</html>
